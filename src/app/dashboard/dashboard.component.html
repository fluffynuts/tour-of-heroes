<h3>Top Heroes</h3>
<div class="row">
  <div class="grid grid-pad">
    <a *ngFor="let hero of heroes"
       class="col-1-4"
       routerLink="/detail/{{hero.id}}">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
      <div class="overlay">
        <app-hero-rating [hero]="hero"></app-hero-rating>
      </div>
    </a>
  </div>
</div>

<app-search-heroes></app-search-heroes>
